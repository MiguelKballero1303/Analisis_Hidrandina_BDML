    <body>

        <div th:replace="tema_icono :: svg"></div>    

        <div th:replace="tema :: div"></div>

        <div th:replace="iconos :: svg"></div>

        <main>
            <div style="display: flex; align-items: start;">
                <div th:replace="menu :: div"></div>
                <div style="width: 100%; display: flex; flex-direction: column; align-items: flex-end; ">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-right: 12.5%;">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="bi bi-person-circle" style="font-size: 110%; color: #DC062B;"></i>
                                            <span th:text="${username}" style="color:#DC062B; font-size: 17.5px;"></span>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" th:href="@{/Login}">Logout</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div class="container" style="margin-top: 2.5%; width:90%;">
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
                            <div class="modal-dialog modal-xl">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Detalles de la venta</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <hr>
                                        <div class="alert alert-primary" role="alert" style=" color:white; border: 2px solid #000000; background-color: rgba(220, 6, 6, 0.793); text-align: center; font-size: 22px;">
                                            Detalle de Compra
                                        </div>
                                        <hr>
                                        <hr>

                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Código</th>
                                                    <th scope="col">Cantidad</th>
                                                    <th scope="col">Precio</th>
                                                    <th scope="col">Total</th>
                                                    <th scope="col">Producto</th>                       
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="compradetalle,x : ${compradetalles}">
                                                    <td th:text="${x.count}"></td>
                                                    <td th:text="${compradetalle.id}"></td>
                                                    <td th:text="${compradetalle.cantidad}"></td>
                                                    <td th:text="${compradetalle.precio}"></td>
                                                    <td th:text="${compradetalle.total}"></td>
                                                    <td th:text="${compradetalle.producto.nombre}"></td>                       
                                                </tr>
                                            </tbody>
                                        </table> 

                                        <hr>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="alert alert-primary" role="alert" style=" color:white; border: 2px solid #000000; background-color: rgba(220, 6, 6, 0.793); text-align: center; font-size: 22px;">
                            Lista de Compras
                        </div>

                        <hr>

                        <form action="/Compra/BuscarCompra" method="post">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="desc" placeholder="Ingrese descripción">
                                <button class="btn btn-outline-secondary" type="submit" >Buscar</button>
                            </div>
                        </form>

                        <hr>

                        <table class="table">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Código</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Proveedor</th>
                                    <th scope="col">Medio Pago</th>
                                    <th scope="col">Tipo Comprobante</th>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Total Soles</th>
                                    <th scope="col">Total Cantidad</th>
                                    <th scope="col">Detalle</th>
                                    <th scope="col">Anular</th>
                                    <th scope="col">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="compra, x : ${compras}">
                                    <td th:text="${x.count}"></td>
                                    <td th:text="${compra.id}"></td>
                                    <td th:utext="${#dates.format(compra.fecha, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${compra.nom_proveedor + ' ' + compra.ape_proveedor}"></td>
                                    <td th:text="${compra.mediopago}"></td>
                                    <td th:text="${compra.tipocomprobante}"></td>
                                    <td th:text="${compra.nom_usuario + ' ' + compra.ape_usuario}"></td>
                                    <td th:text="${compra.soles}"></td>
                                    <td th:text="${compra.cantidad}"></td>
                                    <td>
                                        <a th:href="@{@{/Compra/DetalleCompra(compra_id=${compra.id})}}" target="_self" style="color:green;">
                                            <i class="bi bi-ticket-detailed-fill">Cargar</i>
                                        </a>-
                                        <button type="button" class="btn btn-success" style="border: none; padding: 5px; " data-bs-toggle="modal" data-bs-target="#exampleModal">Mostrar</button>
                                    </td>
                                    <td>
                                        <a th:href="@{@{/Compra/AnularCompra(compra_id=${compra.id})}}" target="_self" style="color:red;">
                                            <i class="bi bi-x-circle-fill"></i>
                                        </a>
                                    </td>
                                    <td th:text="${compra.estado}"></td>

                                </tr>
                            </tbody>
                        </table>
                        <div style="display: flex; align-items: center; flex-direction: column;">
                            <div class="d-grid gap-2 bg-danger rounded" style="width: 15%;">
                                <a th:href="@{/Compra/NuevoCompra}" class="btn" >Agregar</a>
                            </div>
                            <div class="d-grid gap-2 my-4 bg-danger rounded" style="width: 15%;">
                                <a th:href="@{/Menu}" class="btn" type="button">Regresar al Menu</a>
                            </div>
                        </div>

                    </div>
                </div>




            </div>

        </main>

    </body>
</html>

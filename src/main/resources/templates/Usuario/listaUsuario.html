    <body>

        <div th:replace="tema_icono :: svg"></div>    

        <div th:replace="tema :: div"></div>

        <div th:replace="iconos :: svg"></div>

        <main>
            <div style="display: flex; align-items: start;">
                <div th:replace="menu :: div"></div>
                <div style="width: 100%; display: flex; flex-direction: column; align-items: flex-end; ">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-right: 12.5%;">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="bi bi-person-circle" style="font-size: 110%; color: #DC062B;"></i>
                                            <span th:text="${username}" style="color:#DC062B; font-size: 17.5px;"></span>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" th:href="@{/Login}">Logout</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>

                    <div class="container" style="margin-top: 2.5%; margin-left: 0px;">

                        <hr>
                        <div class="alert alert-primary" role="alert" style=" color:white; border: 2px solid #000000; background-color: rgba(220, 6, 6, 0.793); text-align: center; font-size: 22px;">
                            Lista de usuario
                        </div>

                        <hr>

                        <form action="/UsuarioBbuscarUsuario" method="post">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="desc" placeholder="Ingrese descripción">
                                <button class="btn btn-outline-secondary" type="submit" >Buscar</button>
                            </div>
                        </form>

                        <hr>

                        <table class="table">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Código</th>
                                    <th scope="col">Nombres</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">dni</th>
                                    <th scope="col">Celular</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Dirección</th>
                                    <th scope="col">Passsword</th>
                                    <th scope="col">User</th>
                                    <th scope="col">Rol</th>                    
                                    <th scope="col">Editar</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario,x : ${usuarios}">
                                    <th th:text="${x.count}" scope="row"></th>
                                    <td th:text="${usuario.id}"></td>
                                    <td th:text="${usuario.nombre}"></td>
                                    <td th:text="${usuario.apellido}"></td>
                                    <td th:text="${usuario.dni}"></td>
                                    <td th:text="${usuario.celular}"></td>
                                    <td th:text="${usuario.email}"></td>
                                    <td th:text="${usuario.direccion}"></td>
                                    <td th:text="${usuario.password}"></td>
                                    <td th:text="${usuario.user}"></td>
                                    <td th:text="${usuario.roles}"></td>                            
                                    <td>
                                        <a th:href="@{/Usuario/EditarUsuario(cod=${usuario.id})}" onclick="confirmarE(this)" target="_self" style="color:green;">    
                                            <i class="bi bi-pencil-fill"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/Usuario/EliminarUsuario(cod=${usuario.id})}" target="_self" style="color:red;">    
                                            <i class="bi bi-x-circle-fill"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div style="display: flex; align-items: center; flex-direction: column;">
                            <div class="d-grid gap-2 my-4 bg-danger rounded" style="width: 15%;">
                                <a th:href="@{/Usuario/NuevoUsuario}" class="btn" >Agregar</a>
                            </div>
                            <div class="d-grid gap-2 my-4 bg-danger rounded" style="width: 17.5%;">
                                <a th:href="@{/Menu}" class="btn" type="button">Regresar al Menu</a>
                            </div>
                        </div>
                    </div>  
                </div>

            </div>


        </main>
        <script>
            function confirmarE(opcion)
            {
                event.preventDefault();
                Swal.fire({
                    title: '¿Estás seguro de eliminar?',
                    text: "No podrás revertir esta acción.",
                    icon: 'Warning',
                    ShowCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '¡Si, Eliminar!',
                    cancelButtonText: 'No'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                                '¡Eliminado!',
                                'El registro ha sido eliminado. ',
                                'sucess'
                                ).then((result) => {
                            if (result.isConfirmed) {
                                location.href = opcion.href;
                            }
                        });
                    }
                })
             }
        </script>
    </body>

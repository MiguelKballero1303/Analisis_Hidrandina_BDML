                        <form action="/Usuario/ActualizarUsuario" method="post" class="row g-3" th:object="${usuario}">

                                <label class="form-label">Celular</label>
                                <input th:field="${usuario.celular}" type="text" class="form-control" name="cel" placeholder="Celular">
